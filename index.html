    <div id="overall"> 
        
<!--        content heading-->
        
        <h1 class="caps">sign up form</h1>
    
   <div class="bg">
      
      <form action="#" method="GET" autocomplete="on">
          
 <!--          first name-->
          
         <label for="firstName" autofocus>First Name:</label>
          <br/>
        <input type="text" id="firstName" name="firstName" placeholder="John" required>
          
<!--          last name-->
           <br/><br/>
          <label for="lastName">Last Name:</label> 
          <br/>
        <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
           <br/><br/>
          
<!--          email address-->
          <label for="email">E-Mail address:</label> 
          <br/>
          <input type="email" id="email" name="email" placeholder="john@doe.com" required>
          <br/><br/>
          
<!--          password-->
          <label for="password">input password:</label> 
          <br/>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <br/><br/>
          
<!--          confirm  password-->
          <label for="con_password">Confirm Password</label> 
          <br/>
          <input type="password" id="con_password" name="password" placeholder="Please Confirm Password" required>
          <br/><br/>
          
<!--          gender-->
         <label for="gender">Please select gender <small>(optional)</small> </label> 
          <br/>
        <input type="radio" value="male" name="gender" id="male">  <label for="male">Male</label>
          <input type="radio" value="female" name="gender" id="female"> <label for="female">Female</label>
          <br/><br/><br/><br/>
          
<!--          sign up inputs end-->
<!--          ************************************-->
<!--          submission button-->
          <input type="submit" value="Submit">
